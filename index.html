<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Voronoi Stippling</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">

</head>
<body>

    <h1>Voronoi Stippling with D3.js</h1>


    <div id="input-container">

        <div id="button-container">            
            <label for="file-input" class="custom-file-upload">Upload a PNG image â†‘</label>
            <input type="file" id="file-input" accept="image/png" />
        </div>

    </div>
    <div id="canvas-container"></div>

    <script type="module">

    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const inputContainer = document.getElementById('input-container');
    const canvasContainer = document.getElementById('canvas-container');

    // Create file input element
    const fileInput = document.getElementById('file-input');
    fileInput.type = 'file';
    fileInput.accept = 'image/png';
    fileInput.style.display = 'block';
    fileInput.style.margin = '20px 0';
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Handle file selection
    fileInput.addEventListener('change', (event) => {
        
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            // Display the uploaded image (optional)
            let img = document.getElementById('uploaded-image');
            if (!img) {
                img = document.createElement('img');
                img.id = 'uploaded-image';
                img.style.maxWidth = '200px';
                img.style.display = 'block';
                inputContainer.appendChild(img);
            }
            img.src = e.target.result;
            
            img.onload = function() {

                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixelArray = Array.from(imageData.data);

                canvasContainer.appendChild(canvas);
                
                console.log(pixelArray);

                const data = new Float64Array(canvas.width * canvas.height);
                for (let i = 0, n = pixelArray.length / 4; i < n; ++i) data[i] = Math.max(0, 1 - pixelArray[i * 4] / 254);

                const n = Math.round(canvas.width * canvas.height / 40);

                const worker = new Worker('script.js', { type: 'module' });

                function messaged({data: points}){

                    console.log(points);

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "#000"; 
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = "#fff";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.beginPath();
                    for (let i = 0, n = points.length; i < n; i += 2) {
                        const x = points[i], y = points[i + 1];
                        ctx.moveTo(x + 1.5, y);
                        ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
                    }
                    ctx.fillStyle = "#000";
                    ctx.fill();

                }

                worker.addEventListener('message', messaged);
                worker.postMessage({
                    data: data,
                    width: canvas.width,
                    height: canvas.height,  
                    n: n
                });
                
            }


        };
        
        reader.readAsDataURL(file);
    
    });


    </script>

</body>
</html>


<style>
    #input-container, #canvas-container {
        display: inline-block;
        vertical-align: top;
        margin-right: 24px;
        transition: all 0.3s ease;
    }
    body {
        text-align: center;
    }

    h1 {
        font-family: 'Raleway Dots', sans-serif;
        font-size: 5vw;
        font-weight: 500;
        margin-bottom: 50px;
    }

    #canvas-container {
        display: inline-block;
        vertical-align: top;
        margin-right: 24px;
        float: none;
    }

    input[type="file"] {
        display: none !important;
    }
    .custom-file-upload {
        font-family: 'Raleway Dots', sans-serif;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        text-decoration: none;
        color: #000000;
        font-size: 0.9vw;
        border-radius: 0px;
        width: 200px;
        height: 40px;
        position: relative;
        transition: 0.3s;
        background-color: #ffffff;
        cursor: pointer;
    }

    .custom-file-upload::before, .custom-file-upload::after {
        content: "";
        display: block;
        position: absolute;
        border: 1px solid #000000;
        width: 100%;
        height: 100%;
        transition: .3s;
    }
    .custom-file-upload::before {
        top: 3px;
        left: 3px;
    }

    .custom-file-upload:hover::before, .custom-file-upload:hover::after {
        top: 0;
        left: 0;
    }
    #button-container{
        padding-bottom:15px;
    }

</style>
